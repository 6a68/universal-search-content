<li class="activity-item result">
  <span class="icon icon-{{model.type}}"></span>
  <img class="icon favicon" src="{{model.faviconUrl}}">
  <span class="result-copy">
    {{#model.title}}
      {{model.title}} &mdash;
    {{/model.title}}
    <span class="result-url">
      {{model.url}}
    </span>
  </span>
</li>
