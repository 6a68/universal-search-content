<li class="result {{model.type}} {{model.mozAction}}">
  <span class="icon type"></span>
  <span class="icon favicon">
    <img src="{{model.faviconUrl}}">
  </span>
  <div class="segments">
    <span class="segment title">
      {{#model.title}}
        {{{model.title}}}
      {{/model.title}}
    </span>
    <span class="segment action">Switch to Tab</span>
    <span class="segment url">{{model.url}}</span>
  </div>
</li>
